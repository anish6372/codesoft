<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chat Application</title>

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


     <link rel="stylesheet" href="st2.css">
 </head>
 <body>
     <div class="chat-container">
         <div class="chat-header">
             <h2>Welcome to the Chat</h2>
             <img src="https://static.vecteezy.com/system/resources/previews/011/318/665/original/blank-bubble-chat-for-template-design-png.png" alt="" srcset="">
         </div>
         <div class="chat-room">
             <div class="chat-messages" id="chat-messages">
               
             </div>
             <div class="chat-input">
                <span class="Material-Icons">add_reaction</span>
                 <input type="text" id="messageInput" placeholder="Type a message..." >
                        
                 <button onclick="sendMessage()"><span class="Material-Icons">send</span></button>
             </div>
         </div>
     </div>
     <script src="scri.js"></script>
 </body>
 </html>
