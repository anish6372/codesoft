<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Poppins&family=Roboto+Condensed:wght@600&display=swap"
        rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="st.css">
</head>

<body>
    <div class="container">
        <div id="chatimg">
            <img src="https://herobot.app/wp-content/uploads/2022/11/11-Reasons-Why-A-Chat-Application-Is-Great-For-Business_1.jpg "
                alt="" srcset="">
        </div>

        <div id="loginInfo">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button id="button" onclick="RedirectChatPage()">Login</button><br>
                <!-- <a href="ChatPage/Chat.html" id="button">Login</a> -->
               <br>
               
                <span class="Material-Icons">public</span>
                <span class="Material-Icons">groups</span>
                <span class="Material-Icons">support_agent</span>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
